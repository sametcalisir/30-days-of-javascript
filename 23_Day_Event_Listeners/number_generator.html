<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>30 Days of JavaScript: Number Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1,
      h2,
      h3 {
        text-align: center;
        margin: 0.2em 0;
      }

      .input-area {
        margin: 20px 0;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 200px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        max-width: 1000px;
        margin-bottom: 40px;
      }

      .box {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        border-radius: 8px;
      }

      .even {
        background-color: green;
      }

      .odd {
        background-color: orange;
      }

      .prime {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <h1>Number Generator</h1>
    <h2>30DaysOfJavaScript:DOM Day 23</h2>
    <h3>Author: Mustafa Samet Çalışır</h3>

    <div class="input-area">
      <input type="number" id="limit" placeholder="Generate more numbers" />
      <button onclick="generate()">Generate numbers</button>
    </div>

    <div class="container" id="numberContainer"></div>

    <script>
      function isPrime(num) {
        if (num <= 1) return false;
        if (num === 2) return true;
        if (num % 2 === 0) return false;
        for (let i = 3; i <= Math.sqrt(num); i += 2) {
          if (num % i === 0) return false;
        }
        return true;
      }

      function generate() {
        const limit = parseInt(document.getElementById("limit").value);
        const container = document.getElementById("numberContainer");
        container.innerHTML = "";

        if (isNaN(limit) || limit < 1) {
          alert("Please enter a positive number.");
          return;
        }

        for (let i = 0; i < limit; i++) {
          const box = document.createElement("div");
          box.classList.add("box");
          box.textContent = i;

          if (isPrime(i)) {
            box.classList.add("prime");
          } else if (i % 2 === 0) {
            box.classList.add("even");
          } else {
            box.classList.add("odd");
          }

          container.appendChild(box);
        }
      }
    </script>
  </body>
</html>
