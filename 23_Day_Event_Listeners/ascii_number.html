<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of JavaScript: ASCII Number</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .wrapper {
        text-align: center;
      }

      h2,
      h4 {
        margin: 10px auto;
        padding: 10px;
        border-radius: 8px;
      }

      h2 {
        border: 2px solid #d8e1e0;
        width: 300px;
      }

      h2 strong {
        font-weight: bold;
        color: green;
      }

      h4 {
        width: 100px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      const wrapper = document.createElement("div");
      wrapper.className = "wrapper";

      const h2 = document.createElement("h2");
      h2.innerHTML = "You pressed <strong>. . .</strong>";

      const message = document.createElement("h4");
      message.textContent = "Press any key";

      wrapper.appendChild(h2);
      wrapper.appendChild(message);
      document.body.appendChild(wrapper);

      const strongEl = h2.querySelector("strong");

      // Random HEX color generator
      function generateColor() {
        const chars = "0123456789abcdef";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += chars[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // Keypress event
      document.addEventListener("keydown", (event) => {
        const keyName = event.key === " " ? "Space" : event.key;
        const asciiCode =
          event.key.length === 1 ? event.key.charCodeAt(0) : event.keyCode;

        strongEl.textContent = keyName;
        strongEl.style.color = generateColor();

        message.textContent = asciiCode;
        message.style.border = `3px solid ${strongEl.style.color}`;
      });
    </script>
  </body>
</html>
